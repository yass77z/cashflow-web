<!DOCTYPE html>

<head>

        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            position: fixed;

            width: 100%;
        }

<body>
    <header>كاش فلو ويب - اربح من موقعك</header>

        <p>تعلم كيف تضيف الإعلانات وتبدأ بجني الأرباح من موقعك بسهولة.</p>
        
        <!-- مساحة إعلانية -->
        <div class="ad-space">إعلان هنا</div>
        
        <p>سجّل الآن وانضم إلى عالم الأرباح عبر الإنترنت.</p>
        
        <!-- مساحة إعلانية أخرى -->
        <div class="ad-space">إعلان هنا</div>
